<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spreadsheet</title>

  <!-- Metas for SEO -->
  <meta name="description" content="Online spreadsheet application" />
  <meta name="keywords" content="spreadsheet, excel, calc, office suite, formula, table,
                              computation, workbook, worksheet, sheets, calculation" />

  <!-- Styling for the page -->
  <link rel="stylesheet" href="css/main.css" />
  <!--<link rel="stylesheet" href="css/main-min.css" />-->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto">

  <!-- Browser tab icon -->
  <link rel="icon" href="img/favicon.ico">
</head>
<body>
  <div class="container">
    <!-- Header of the page -->
    <header>
      <div class="header-inner">
        <img class="header-logo" src="img/logo.jpg" alt="Logo of Spreadsheet App">
        <h1 class="header-name">SPREADSHEET</h1>
      </div>

      <div class="controls-section">
        <button class="button-refresh" type="button">Refresh</button>
        <label for="controls-label">Cell:</label>
        <input class="cell-selected" id="cell-selected-id" type="text" readonly />
        <label for="controls-label">Input:</label>
        <input class="cell-input" id="cell-input-id" type="text" readonly />
      </div>
    </header>

    <!-- Main Page content -->
    <main>
      <table class="column-header">
        <tr class="column-header-row">
          <th class="row-width"></th>
          <!-- Add column headings here -->
        </tr>
      </table>
      <div class="row-number-section">
        <table class="row-numbers">
          <!-- Add row numbers here -->
        </table>
      </div>
      <div class="worksheet">
        <!--Add cells here-->
      </div>
    </main>
  </div>

  <!-- JQuery Script -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous">
  </script>

  <!-- Script for the page -->
  <script src="js/main.js"></script>
  <!--<script src="js/main-min.js"></script>-->
</body>
</html>
